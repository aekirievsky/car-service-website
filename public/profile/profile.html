<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><h1>Личный кабинет</h1></h1>
    </header>
    <nav>
        <div class="nav-links">
            <a href="../index.html">Главная</a>
            <a href="#settings">Настройки</a>
        </div>
        <div>
            <button id="buttonOut" type="button" class="btn btn-primary">Выйти</button>
        </div>
    </nav>

    <div class="container">
        <section class="profile">
            <div class="profile-info">
                <p><strong>Имя:</strong> <span id="userName">Загрузка...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Загрузка...</span></p>
                <button id="editProfile" class="btn btn-primary">Редактировать профиль</button>
            </div>
        </section>

        <section class="profile">
            <div class="records-container">
                <h3>Записи пользователя</h3>
                <p id="loadingMessage">Загрузка...</p>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scriptsProfile.js"></script>
</body>
</html>
